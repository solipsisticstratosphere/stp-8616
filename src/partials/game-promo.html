<section class="game-promo">
  <div class="container">
    <div class="game-promo-wrapper">
      <!-- Мобильная версия: заголовок и изображение в одном ряду -->
      <div class="game-promo-header">
        <h2 class="game-promo-title">Enter the Stormy Puzzle Challenge!</h2>

        <div class="game-promo-image">
          <img
            src="./img/blocks.png"
            alt="Fading Storm Puzzle Game Blocks"
            width="143"
            height="143"
            class="game-promo-img"
          />
        </div>
      </div>

      <div class="game-promo-content">
        <div class="game-promo-text">
          <h2 class="game-promo-desktop-title">
            Enter the Stormy Puzzle Challenge!
          </h2>

          <p class="game-promo-description">
            Unlock new levels, sharpen your puzzle-solving skills, and master

          </p>
        </div>

        <a
          href="https://play.google.com/store/apps/details?id=your.app.id"
          class="game-promo-button"
          tabindex="0"
          aria-label="Get it on Google Play"

          <img
            src="./img/googleplay.png"
            alt="Get it on Google Play"
            width="258"
            height="86"
            class="game-promo-button-img"
          />
        </a>
      </div>

      <div class="game-promo-desktop-image">
        <img
          src="./img/blocks.png"

        />
