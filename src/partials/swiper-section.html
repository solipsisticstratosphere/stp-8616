<section class="swiper-section">
  <h2 class="swiper-section__title">
    Meet the legendary figures of Fading Storm! Bringer
  </h2>

  <div class="swiper-container">
    <div class="swiper character-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide character-slide">
          <div class="character-card">
            <div class="character-card__image">
              <img
                src="img/blueimage.png"
                alt="Cyclone Master - character from Fading Storm game"
                class="character-card__img"
              />
            </div>
            <div class="character-card__content">
              <h3 class="character-card__title">Cyclone Master</h3>
              <p class="character-card__description">
                Master of rotation and strategy. Can you outsmart the storm?
              </p>
            </div>
          </div>
        </div>

        <div class="swiper-slide character-slide">
          <div class="character-card">
            <div class="character-card__image">
              <img
                src="img/purpleimg.png"
                alt="Storm Bringer - character from Fading Storm game"
                class="character-card__img"
              />
            </div>
            <div class="character-card__content">
              <h3 class="character-card__title">Storm Bringer</h3>
              <p class="character-card__description">
                The keeper of the puzzle storm. Solve his challenges to advance!
              </p>
            </div>
          </div>
        </div>

        <div class="swiper-slide character-slide">
          <div class="character-card">
            <div class="character-card__image">
              <img
                src="img/yellowimg.png"
                alt="Puzzle Sage - character from Fading Storm game"
                class="character-card__img"
              />
            </div>
            <div class="character-card__content">
              <h3 class="character-card__title">Puzzle Sage</h3>
              <p class="character-card__description">
                The wise mentor who offers hidden hints and boosts.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-navigation">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <div class="swiper-pagination"></div>
    </div>
  </div>
</section>
